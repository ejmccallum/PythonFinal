<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }} Gradebook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ subject }} Gradebook</h1>
        <h2>Add New Entry</h2>
        <form method="post" action="{{ url_for('add_entry', subject=subject) }}">
            <div class="row">
                <div style="margin:10px">
                    <label for="student">Student:</label>
                    <input type="text" name="student" required><br>
                </div>

                <div style="margin:10px">
                    <label for="assignment">Assignment:</label>
                    <input type="text" name="assignment" required><br>
                </div>

                <div style="margin:10px">
                    <label for="grade">Grade:</label>
                    <input type="text" name="grade" required><br>
                </div>

                <div style="margin:10px">
                    <label for="teacher">Teacher:</label>
                    <input type="text" name="teacher" required><br>
                </div>

                <div style="margin:10px">
                    <button type="submit">Add Entry</button>
                    <br>
                </div>
            </div>
        </form>


        <div class="row" style="padding-top:10px">
            <div class="button-group">

                <a href="{{ url_for('subject_grades', subject=subject) }}">
                    <button style="max-width:240px">Return to {{ subject }} Grades</button>
                    <br><br>
                </a>
                <a href="{{ url_for('index') }}">
                    <button style="max-width:240px">Return to Homepage</button>
                    <br>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
