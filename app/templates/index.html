<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }} Gradebook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Colorado Mesa Highschool Gradebook</h1>
        <div class="subject-list">
            {% for subject in subjects %}
                <a class="subject-item" href="{{ url_for('subject_grades', subject=subject) }}">{{ subject }}</a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
