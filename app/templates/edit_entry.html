<!-- templates/edit_entry.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Entry</h1>

        <form method="post" action="{{ url_for('edit_entry', subject=subject, entry_id=entry['_id']) }}">
            <div class="row">
                <div style="margin:10px">
                    <label for="student">Student:</label>
                    <input type="text" name="student" value="{{ entry.student_name }}" required><br>
                </div>

                <div style="margin:10px">
                    <label for="assignment">Assignment:</label>
                    <input type="text" name="assignment" value="{{ entry.assignment_name }}" required><br>
                </div>

                <div style="margin:10px">
                    <label for="grade">Grade:</label>
                    <input type="text" name="grade" value="{{ entry.grade_value }}" required><br>
                </div>

                <div style="margin:10px">
                    <label for="teacher">Teacher:</label>
                    <input type="text" name="teacher" value="{{ entry.teacher_name }}" required><br>
                </div>

                <div style="margin:10px">
                    <button type="submit">Save Changes</button>
                </div>
            </div>
            
            

            
        </form>
    </div>
</body>
</html>
